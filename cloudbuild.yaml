# Cloud Build configuration for jarvis-audio-pipeline
# Deploys to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/jarvis-audio-pipeline:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/jarvis-audio-pipeline:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jarvis-audio-pipeline'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jarvis-audio-pipeline:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '900'
      - '--min-instances'
      - '1'  # Keep one instance always running for daemon mode
      - '--max-instances'
      - '1'
      - '--set-secrets'
      - 'SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_KEY=SUPABASE_KEY:latest,CLAUDE_API_KEY=CLAUDE_API_KEY:latest,GOOGLE_TOKEN_JSON=GOOGLE_TOKEN_JSON:latest,GOOGLE_DRIVE_FOLDER_ID=GOOGLE_DRIVE_FOLDER_ID:latest,GOOGLE_DRIVE_PROCESSED_FOLDER_ID=GOOGLE_DRIVE_PROCESSED_FOLDER_ID:latest,MODAL_TOKEN_ID=MODAL_TOKEN_ID:latest,MODAL_TOKEN_SECRET=MODAL_TOKEN_SECRET:latest'

images:
  - 'gcr.io/$PROJECT_ID/jarvis-audio-pipeline:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
